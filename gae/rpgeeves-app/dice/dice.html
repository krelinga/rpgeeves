<html>
  <head>
    <title>Dice!</title>
  </head>
  <body>
    <form action="/dice" method="get">
      <div>
        <input type="text" name="d" value="{{ d }}" />
        <input type="submit" value="Roll!" />
      </div>
    </form>
    {% if total %}
    <div>{{ total }}</div>
    <hr />
    {% for entry in entries %}
    <div>{{ entry }}</div>
    {% endfor %}
    {% endif %}
    {% if error %}
    <div>{{ error }}</div>
    {% endif %}
  </body>
</html>
